<!DOCTYPE html>
<html ng-app="practiceApp3" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>

<!-- script src="/assist/js/angular.js"></script>
<script src="/assist/js/angular-animate.js"></script>
<script src="/assist/js/angular-route.js"></script  -->

<script type="text/javascript" src="/assist/js/app.js"></script>
<title>Szó gyakorló</title>
</head>
<body ng-controller="practiceController as pc">
	<h1>Szavak ismétlése</h1>
	<div><input type="text" ng-model="neved" placeholder="Kérlek írd be a neved:" />
	<br/>Hello {{neved}}! 
	<br/>Tudod-e a következő szó angol/magyar megfelelőjét?</div>
	<hr/>
	<form action="#"  >
		<div>Magyar:<input type="text" ng-model="hungarian" /> </div>
		<div>Angol: <input type="text" ng-model="english" /></div>
		<div ng-show="message"><label>{{message}}</label> <br /></div>
		<button ng-click="checkAnswer()">Mehet</button>
		<button ng-show="isCorrect == false" ng-click="showRightAnswer()">Mutasd a megoldást</button>
		<button ng-click="nextQuestion()">Következő</button>
	</form>
	<hr/>
</body>
</html>
